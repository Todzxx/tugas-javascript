<!DOCTYPE html>
<html>
  <body>
    <button id="tombol">Klik Aku</button>

    <script>
      const tombol = document.getElementById("tombol");

      // Menambahkan event listener saat tombol diklik
      tombol.addEventListener("click", function () {
        alert("Halo Dunia dari Event Listener!");
      });
    </script>
  </body>
</html>

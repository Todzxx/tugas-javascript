<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jendela Dialog Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mengenal 3 Macam Jendela Dialog pada Javascript</h1>
        <p>Ini adalah contoh penggunaan tiga jendela dialog bawaan di Javascript: alert, prompt, dan confirm.</p>
        <div class="buttons">
            <button id="showAlert">Tampilkan Alert</button>
            <button id="showPrompt">Tampilkan Prompt</button>
            <button id="showConfirm">Tampilkan Confirm</button>
        </div>
        <div id="output">
            <p>Hasil interaksi akan ditampilkan di sini.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
